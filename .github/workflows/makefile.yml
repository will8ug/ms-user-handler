name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Clean
      run: make clean

    - name: Test
      run: make test

    - name: Build
      run: make local
    
    - name: Clean to save space
      run: make clean
